<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Udacity | Front-end</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">
        <nav class="content nav-content ">
            <div class="logo">
                <img src="./assets/benjamin_sharia.webp" alt="Logo" class="logo-img" title="Benjamin Sharia">
            </div>
            <div class="name">
                <h2 class="title">BENJAMIN SHARIA</h2>
                <h3 class="sub-title">Fullstack Warrior</h3>
            </div>
        </nav>
        <main class="content main-content">
            <img src="./assets/mihaly-koles.jpg" alt="Latest Project Image">
        </main>
        <section class="content work-section">
            <div class="featured">FEATURED</div>
            <div class="featured-work-1">
                <img src="./assets/project-1-windows.jpg" alt="First Portfolio Project - Windows" class="port-img">
                <h3>Project 1</h3>
                <p><a href="#someline">www.project1.com</a></p>
            </div>
            <div class="featured-work-2">
                <img src="./assets/project-2-TodoApp2.png" alt="Second Portfolio Project - TodoApp" class="port-img">
                <h3>Project 2</h3>
                <a href="#">www.project2link.com</a>
            </div>
            <div class="featured-work-3">
                <img src="./assets/project-3-ilya-pavlov.jpg" alt="Third Portfolio Project - Ilya" class="port-img">
                <h3>Project 3</h3>
                <a href="#">www.project3link.com</a>
            </div>
        </section>
    </div>
</body>
</html>
